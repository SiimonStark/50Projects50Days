<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Github Profile Card || 50 Projects in 50 Days</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search Github User">
        <button type="submit">Search</button>
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="" class="avatar">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, quasi?</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a class="repos" href="#">Repo 1</a>
                    <a class="repos" href="#">Repo 2</a>
                    <a class="repos" href="#">Repo 3</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
